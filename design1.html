    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="countUp.js"></script>
    <script>
        //wow settings
        wow = new WOW({
            mobile: false,
        })

        //initiate wow animations
        wow.init();

        //animate the rotation of the title text background gradient
        var i = 90;
        var counter = 0;
        var factor = 1;

        var animateTitle = function () {
            if (i <= 275) {
                i++;
                counter += 0.15;
                $('.title-text h1').css({ 'background-image': 'linear-gradient(' + i + 'deg,  #fff 49.97%, #7beebe 50%)' });
                setTimeout(animateTitle, counter);
            }
        }
        setTimeout(animateTitle, counter);
    </script>
